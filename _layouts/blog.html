---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
         <a href="{{ post.url | prepend: site.baseurl }}"><img class="post-list-feature-image" src="{{ post.feature_image_path }}" alt="{{ post.title }}" /></a>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">Read More <i class="fa fa-chevron-right"></i></a></p>
      </li>
    {% endfor %}
  </ul>
