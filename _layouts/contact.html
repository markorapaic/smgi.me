---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>
    {{ content }}
    <form accept-charset="UTF-8" action="/thanks.html" class="contact-form" method="post" name="Contact" netlify netlify-honeypot="bot-field">
        <input name="bot-field" type="hidden"/>
        <input name="Name" placeholder="Name" required type="text">
        <input name="Email" placeholder="Email" required type="email">
        <input name="Subject" placeholder="Subject" required type="text">
        <textarea maxlength="300" minlength="50" name="Message" placeholder="Message" required rows="15"></textarea>
        <!-- <div class="recaptcha" data-netlify-recaptcha></div> -->
        <input class="formkeep-send" type="submit" value="Send Message">
    </form>

</article>
