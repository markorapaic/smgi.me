<header class="site-header">
    <div class="inner-nav">
        <a class="site-title" href="{{ site.baseurl }}/"><img height="75" src="/assets/logo.svg" width="450"/></a>
        <nav class="my-site-nav" id="smgi-menu">
            <ul>
                {% for nav in site.data.nav %}
                    {% if nav.title == page.title %}
                        <li>
                            <a class="page-link active" href="{{ nav.url }}">{{ nav.title }}</a>
                        </li>
                    {% else %}
                        <li>
                            <a class="page-link" href="{{ nav.href }}">{{ nav.title }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>

        <button class="mmenu-button hamburger hamburger--slider" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </div>

</header>
